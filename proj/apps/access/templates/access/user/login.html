{% extends "site/base.html" %}
{% load static %}
{% load main.templatetags.assets %}
{% get_static_prefix as STATIC_PREFIX %}
{% load crispy_forms_tags %}

{% block title %}
<h1>Log In</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
